//打印安全策略 modify by wy 20190523{
message WaterMarkPolicy
{
	optional string QueueNo = 1;
	optional int32 Type = 2;			//类型;1,页眉；2,页脚；3,水印
	optional int32 OutputLocation = 3;	//输出位置：1，左上角；2，左下角；3，居中；,4，右上角；5，右下角；6，平铺
	optional string OutputType = 4;		//输出类型Json：{“Type”:3”Data”:”4|5|6”}Type >1：仅第一页；2：仅最后一页；3：所有页；4：指定页；5：奇数页；6：偶数页
	optional int32 UserName = 5;		//是否包含用户名；0，否；1，包含
	optional int32 DeviceName = 6;		//是否包含设备名称；0，否；1，包含
	optional int32 IP = 7;				//是否包含IP地址；0，否；1，包含
	optional int32 PrintTime = 8;		//是否包含打印时间；0，否；1，包含
	optional string BarCode = 9;		//条码Json：{“Type”:1,”Data”:”UserName|DeviceName|IP|PrintTime”}Type >1：二维码；2：条形码；Data>条形码内容：UserName:用户名，DeviceName：设备名称，IP:IP地址，PrintTime：打印时间；
	optional string CustomContent = 10;	//自定义内容:Type >1：文字；2：图片；Content：文字内容或者图片地址；Formart(仅水印有配置)：输出版式，1，斜式；2，水平；3，对角；Angle(仅水印有配置)：角度；Reduce(仅水印有配置)：缩放百分比，0则自动；
	optional int32 State = 11;			//状态，0禁用，1启用
}
//打印安全策略
message PrintSecPolicy
{
	optional int32 active_footer = 1;
	optional int32 active_header = 2;
	optional int32 active_watermark = 3;
	
	optional WaterMarkPolicy footer = 4;
